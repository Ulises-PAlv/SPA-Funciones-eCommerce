
<div class="row">
    <h2 class="col-5">
        {{product.brand}}
    </h2>
    <h2 class="col-5">
        {{product.model}}
    </h2>

    <div class="col-2">
        <button class="btn btn-outline-info btn-block"
        [routerLink]="['/products']">Return</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-5">
        <img src="{{product.img}}" alt="Product">
    </div>

    <div class="col-6">
        <p class="card-text"><span>Department: {{product.department}}</span> </p>
        <p class="card-text"><span>Description:</span></p>
            <p>{{product.description}}</p>
        <p class="card-text">Price: <span>$ {{product.price}}</span></p>
    </div>
</div>
